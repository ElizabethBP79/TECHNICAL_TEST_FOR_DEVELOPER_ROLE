<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Archivo JSON</title>
</head>
<body>
    <h1>Cargar Archivo JSON</h1>
    <form action="http://127.0.0.1:8000/api/upload_json/" method="POST" enctype="multipart/form-data">
        <label for="file">Selecciona un archivo JSON:</label>
        <input type="file" id="file" name="file" accept=".json" required>
        <button type="submit">Subir archivo</button>
    </form>
</body>
</html>
